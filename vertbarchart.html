<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic Vertical Bar Chart</title>
        <script type="text/javascript" src="d3.v3.js"></script>
        <style type= "text/css">
            */CSS Empty For Now
        </style>
        <div id="chart"></div>
    </head>
    <body>
        <script type="text/javascript">
        //based on http://enja.org/code/tuts/d3/bar/ (but as you can see it's quite simple in comparison!)
        
        //var dataset = d3.csv("usnews2012.csv")
        //                .row(function(d) { return {key: d.key, value
        var dataset = [{"label":"MIT", "value":100},{"label":"Harvard", "value":99.20}, {"label":"Cambridge", "value":99.00}, 
        {"label":"UCL", "value":98.90}, {"label":"Imperial College", "value":98.80}, {"label":"Oxford", "value":98.70}, 
        {"label":"Stanford", "value":96.80}, {"label":"Yale", "value":96.50}, {"label":"U Chicago", "value":96.20},
        {"label":"Caltech", "value":96.10}, {"label":"Princeton", "value":96.10},{"label":"ETH Zurich", "value":94.30},
        {"label":"Good State Schools", "value": 85}];
        
        var data_max = 100;
        var data_min = 80;       
        var width = 300;
        var height = 400;
        
        var x = d3.scale.linear()
                  .domain([data_min,data_max]) //change to be min and max
                  .range([0,width]) //change to be min and max
        var y = d3.scale.ordinal()
                  .domain(d3.range(dataset.length)) //number of entries (length)
                  .rangeBands([0, height], 0.4);  //sets width between bars
        
        var svgContainer = d3.select("#chart")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);
        
        var dataput = svgContainer.selectAll("#chart")
                      .data(dataset)
                      .enter()
                      .append("g")
                      .attr("transform", function(d,i) {return "translate(0, " + y(i) + ")"; });
                    
        var bars = dataput.append("rect")
                          .attr("x", 0)  //could put margin in here  
                          .attr("width", function(d) {return (x(d.value));})    
                          .attr("height", y.rangeBand())
                          .attr("fill", "blue")
                          .attr("stroke", "black")
                          .attr("stroke-width", 2);
        </script>
    </body>
</html>
